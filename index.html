<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>sign in</title>
</head>

<body>
  <form method="GET">
    <h3>Register</h3>
    <div id="sc">
      <a href="https://google.com/login"><img src="/google.png" alt=""></a>
      <a href="https://facebook.com/login"><img src="/facebook.jpg" alt=""></a>
      <a href="https://github.com/login"><img src="/github.png" alt=""></a>
      <a href="https://linkdin.com/login"><img src="/linkdin.png" alt=""></a>
    </div>
    <div id="filling-form" >
      <div>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      
      <div><input type="email" name="email" placeholder="Email" required></div>
      
      <div><input type="password" name="password" placeholder="Password" required></div>
      
      <div><input type="password" name="confirm password" placeholder="Confirm Password" required ></div>
      
      <div id="bu">
        <input type="submit" id="su-bu" value="Register">
      </div>
    </div>
  </form>
</body>

</html>
